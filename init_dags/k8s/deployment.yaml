apiVersion: batch/v1
kind: Job
metadata:
  name: init-dags
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: init-dags
          image: init-dags:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /music-categorizer-data
              name: music-categorizer-pvc
      volumes:
        - name: music-categorizer-pvc
          persistentVolumeClaim:
            claimName: music-categorizer-pvc
      restartPolicy: Never