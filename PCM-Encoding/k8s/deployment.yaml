apiVersion: batch/v1
kind: Job
metadata:
  name: pcm-encoding
spec:
  template:
    spec:
      containers:
        - name: pcm-encoding
          image: pcm-encoding:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /app/data
              name: music-categorizer-pvc
      volumes:
        - name: music-categorizer-pvc
          persistentVolumeClaim:
            claimName: music-categorizer-pvc
      restartPolicy: Never